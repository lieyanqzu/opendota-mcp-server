# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      apiKey:
        type: string
        default: ""
        description: Your OpenDota API key to avoid rate limits
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['-m', 'src.opendota_server.server'], env: config.apiKey ? { OPENDOTA_API_KEY: config.apiKey } : {} })
  exampleConfig:
    apiKey: your_api_key_here
